<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form Validation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fff;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    form {
        background: #333;
        color: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        width: 100%;
        max-width: 400px;
    }

    h2 {
        text-align: center;
        margin-bottom: 24px;
    }

    label {
        display: block;
        margin-bottom: 8px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        color: #333;
        border-radius: 4px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #fff;
        color: #333;
        border: 1px solid #333;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s, color 0.3s;
    }

    button:hover {
        background-color: #333;
        color: #fff;
    }

    #error_message {
        color: #d32f2f;
        margin-bottom: 20px;
    }

    /* Center the buttons horizontally */
    .button-container {
        text-align: center;
    }

    .prompt {
        text-align: center;
        margin-top: 20px;
        color: #2b2a2a;
    }

    .prompt a {
        color: #0e0d0d;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    .prompt a:hover {
        color: #6d6b6b;
    }
</style>
<body>
<div>
    <h2>Sign Up</h2>
    
    <form id="signupForm">

        <label for="Name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="number">Mobile:</label>
        <input type="number" name="mno" id="mno" required>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Sign Up</button>
        <p id="error_message" style="color:red;"></p>
    </form>

    <!-- Centered button container -->
    <div class="prompt">
        <p></p>
        <a href="index.html">Home</a>
    </div>
</div>
<script>
    $(document).ready(function() {
        $('#signupForm').submit(function(e) {
            e.preventDefault(); // Prevent the default form submission
            var username = $('#username').val();
            var email = $('#email').val();
            var password = $('#password').val();
            var mno = $('#mno').val();
            var errorMessage = '';
            if(username.length < 5) {
                errorMessage += 'Username must be at least 5 characters long.\n';
            }
            if(!email.includes('@')) {
                errorMessage += 'Email must be a valid email address.\n';
            }
            if(password.length < 6) {
                errorMessage += 'Password must be at least 6 characters long.';
            }
            if(mno.length < 10) {
                errorMessage += 'Enter a valid mobile number';
            }
            if(errorMessage) {
                $('#error_message').text(errorMessage);
            } else {
                // Construct JSON object for new user
                var newUser = {
                    name: $('#name').val(),
                    mobile: $('#mno').val(),
                    username: $('#username').val(),
                    email: $('#email').val(),
                    password: $('#password').val()
                };

                $.ajax({
                    url: 'user.json',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(newUser),
                    success: function(response) {
                        alert('User data stored successfully');
                        $('#signupForm')[0].reset(); // Reset form fields
                    },
                    error: function(xhr, status, error) {
                        $('#error_message').text('Error storing user data: ' + error);
                    }
                });
            }
        });
    });
</script>
</body>
</html>
